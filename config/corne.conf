# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
# CONFIG_ZMK_DISPLAY=y
# CONFIG_ZMK_STUDIO=y

# Enable Core Hold-Tap Features for "Timeless" Mods
CONFIG_ZMK_BEHAVIORS_HOLD_TAP=y
CONFIG_ZMK_BEHAVIORS_BALANCED_HOLD_TAP=y
CONFIG_ZMK_BEHAVIORS_HOLD_TAP_POSITIONAL=y
CONFIG_ZMK_BEHAVIORS_HOLD_TAP_REQUIRE_PRIOR_IDLE_MS=y
CONFIG_ZMK_BEHAVIORS_HOLD_TAP_TRIGGER_ON_RELEASE=y # Crucial for the reference setup; ensure ZMK version supports this or is patched.

# Set Global Timings (as per reference [1])
CONFIG_ZMK_HOLD_TAP_TAPPING_TERM_MS=280
CONFIG_ZMK_QUICK_TAP_MS=175
